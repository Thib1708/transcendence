{% block content %}
    <div id="chat-room">
        <div id="message-container">
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.sender.username }}</strong>: {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <form id="message-form">
            {% csrf_token %}
            <input type="text" id="message-input" name="content" placeholder="Type your message...">
            <input type="hidden" id="receiver-username" name="receiver_username" value="{{ other_user.username }}">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#message-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/send_message/',
                    data: $('#message-form').serialize(),
                    success: function(response) {
                        if (response.status === 'OK') {
                            // Actualiser la boîte de réception des messages
                            // Vous pouvez implémenter cela en utilisant JavaScript pour ajouter le nouveau message à la liste.
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}
