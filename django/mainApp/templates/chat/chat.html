<h1>Private chats</h1>
<br>

{% if chats %}
	{% for chat in chats %}
		<a href="#" data-route="{% url 'room' chat.0.room_id %}" onclick="navigateTo(event, this.dataset.route)">
			<div class="chat-container">
				<h3>{{ chat.1 }}</h3>
			</div>
		</a>
	{% endfor %}
{% else %}
	<p>No channels available.</p>
{% endif %}
