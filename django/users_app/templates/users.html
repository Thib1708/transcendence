{% block content %}

{% include 'interface.html' %}

<h1>All users</h1>
<ul>
  {% for x in all_users %}
    <a href="/profile/{{ x.username }}">
      <li>
        <img src={{ x.photo.url }} alt="profile picture" width="25" height="25">
        {{ x.username }}
        {% if x.username == user.username%}
        ‚≠ê
        {% endif %}
      </li>
    </a>
   {% endfor %}
</ul>

<style>
    img {
        border-radius: 50%;
      }

    a {
        text-decoration: none;
        color: black;
    }
</style>

{% endblock content%}
