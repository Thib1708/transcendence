{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'pong_app/css/style.css' %}">
{% endblock %}

{% block title %}
All users
{% endblock %}

{% block content %}

<h1>All users</h1>
<ul>
  {% for x in all_users %}
    <a href="/profile/{{ x.username }}">
      <li>
        <img src={{ x.photo.url }} alt="profile picture" width="25" height="25">
        {{ x.username }}
        {% if x.username == user.username%}
        ‚≠ê
        {% endif %}
      </li>
    </a>
   {% endfor %}
</ul>

<style>
    img {
        border-radius: 50%;
      }
</style>

{% endblock %}
