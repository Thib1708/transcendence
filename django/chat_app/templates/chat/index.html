<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Chat Rooms</title>
</head>
<body>
	What chat room would you like to enter?<br>

	{% if channels.items %}
		{% for key, value in channels.items %}
			<a href="{{ value }}">{{ key }}</a><br>
		{% endfor %}
	{% else %}
		<p>No channels available.</p>
	{% endif %}
</body>
</html>
