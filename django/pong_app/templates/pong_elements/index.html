    <title>WebSocket Test</title>

<body>
    <h1>WebSocket Test</h1>
    <script>
        const protocol = window.location.protocol === 'https:' ? ':8000' : '';
        const testSocket = new WebSocket(`ws://${window.location.host}${protocol}/ws/some_path/`);

        testSocket.addEventListener("open", (event) => {
            console.log("WebSocket ouvert !");
            testSocket.send(JSON.stringify({ message: "Hello, WebSocket!" }));
        });

        testSocket.addEventListener("message", (event) => {
            const message = JSON.parse(event.data);
            console.log("Message reÃ§u:", message);
        });
    </script>

</body>
